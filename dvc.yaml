stages:
  download:
    cmd: python3 ./ops/download.py
    deps:
    - ./ops/download.py
    - ./ops/config.yml
    outs:
    - ./data/title_basics.csv
    - ./data/title_principals.csv
    - ./data/title_ratings.csv
  preprocess:
    cmd: python3 ./ops/clean_data.py
    deps:
    - ./data/title_basics.csv
    - ./data/title_principals.csv
    - ./data/title_ratings.csv
    outs:
    - ./data/eval_df.csv
  evaluate:
    cmd: python3 ./ops/evaluate.py
    deps:
    - ./data/eval_df.csv
    - ./ops/config.yml